<html>
<head>
	<title>Craig & Grace | Wedding</title>
	<meta name="description" content="Craig Amasya & Grace Shackelford are tying the knot.">
	<meta name="robots" content="index, follow" />
	<link rel="stylesheet" href="style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
	<link rel="manifest" href="images/favicon/site.webmanifest">
</head>

<body>
	<div class="nav">Craig & Grace</div>
		
	<section class="container container--full">
		<div class="content" style="position:relative;">
			<div class="arrow" id="arrow"><img src="img/arrow-down.png"></div>
			<h1>Getting the Government Involved</h1>
			<p>Fellas,,, Craig & Grace are getting married.</p>
		</div>
		<div class="parallax bg1"></div>
	</section>

	<section class="container container--small">
		<div class="content">
			<p>
				<strong>Adapts to height</strong>
				<br>
				Displays 100% of BG regardless
			</p>
		</div>
		<div class="parallax" data-parallax-image="images/oldwell-min.jpg"></div>
	</section>

	<section class="container container--big">
		<div class="content">
			<p>
				<strong>Container going off screen?</strong>
				<br>
				No sweat
			</p>
		</div>
		<div class="parallax" id="bg3"></div>
	</section>

	<section class="container container--full">
		<div class="content">
			<h2>Universal Parallax</h2>
		</div>
		<div class="parallax" data-parallax-image="images/engagement.jpg"></div>
	</section>

	<script src="js/universal-parallax.min.js"></script>
	<script src="js/demo.min.js"></script>
	<script>
		new universalParallax().init({
			speed: 4
		});
	</script>
	
</body>
</html>
